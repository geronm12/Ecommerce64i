<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/producto.css" rel="stylesheet" />
    <title>E-Commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item hide">
              <a class="nav-link active" href="./administracion.html"
                >Administracion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./producto.html">Productos</a>
            </li>
            <li id="login" class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#login-modal"
              >
                Iniciar Sesión
              </button>
            </li>
            <li id="logout" class="nav-item hide">
              <button id="btn-logout" class="nav-link">Cerrar Sesión</button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <button
        id="btn-agregar"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        Nuevo
      </button>
      <table class="table table-secondary">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Producto</th>
            <th scope="col">Imagen</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Iniciar Sesion
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="example@mail.com"
                aria-label="email"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="password"
                aria-describedby="basic-addon1"
              />
            </div>
            <span id="error_msg">Usuario o Contraseña Incorrectos</span>
          </div>
          <div class="modal-footer">
            <button
              id="btn-close"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btn-login" type="button" class="btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin Modal-->

    <!--Modal Modificar-->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--nombre-->
            <div class="mb-3">
              <label for="nombre-prd" class="form-label">Nombre Producto</label>
              <input
                type="text"
                class="form-control"
                id="nombre-prd"
                aria-describedby="emailHelp"
              />
            </div>
            <!--descripcion-->
            <label for="descripcion" class="form-label">Descripcion</label>
            <br />
            <textarea id="descripcion"></textarea>
            <!--Foto Url-->
            <div class="mb-3">
              <label for="foto-url" class="form-label">Foto</label>
              <input
                type="text"
                class="form-control"
                id="foto-url"
                aria-describedby="emailHelp"
              />
            </div>
            <!--Stock-->
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                step="1"
                class="form-control"
                id="stock"
                aria-describedby="emailHelp"
              />
            </div>
            <!--Precio-->
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precio"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              id="btn-guardar-prd-modificado"
              type="button"
              class="btn btn-primary"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin modal Modficar -->

    <!--Modal Eliminar-->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5>¿Está seguro que desea eliminar el producto?</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="btn-eliminar-prd" type="button" class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin Modal Eliminar-->

    <!--Modal NUEVO o Crear-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Agregar Producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--nombre-->
            <div class="mb-3">
              <label for="nombre-prd" class="form-label">Nombre Producto</label>
              <input
                type="text"
                class="form-control"
                id="nombre-add"
                aria-describedby="emailHelp"
              />
            </div>
            <!--descripcion-->
            <label for="descripcion" class="form-label">Descripcion</label>
            <br />
            <textarea id="descripcion-add"></textarea>
            <!--Foto Url-->
            <div class="mb-3">
              <label for="foto-url" class="form-label">Foto</label>
              <input
                type="text"
                class="form-control"
                id="foto-url-add"
                aria-describedby="emailHelp"
              />
            </div>
            <!--Stock-->
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                step="1"
                class="form-control"
                id="stock-add"
                aria-describedby="emailHelp"
              />
            </div>
            <!--Precio-->
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precio-add"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="btn-guardar" type="button" class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin de Modal NUEVO o Crear-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="../js/services/login_service.js" type="module"></script>
    <script src="../js/services/security_context.js" type="module"></script>
    <script src="../js/administracion.js" type="module"></script>
  </body>
</html>
